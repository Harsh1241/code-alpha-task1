<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="task1.css">
</head>
<body>
    <div class="container">
        <div class="step-row">
            <div id="progress"></div>
            <div class="step-col">step1</div>
            <div class="step-col">step2</div>
            <div class="step-col">step3</div>
        
        </div>
        <form id="form1">
            <h1>Create Account</h1>
            <input type="text" placeholder="Enter email Id" >
            <input type="password" placeholder="Enter password" >
            <input type="password" placeholder="confirm password" >
            <div class="btn">
                <button id="next1">Next</button>
            </div>
        </form>
        <form id="form2">
            <h1>personal details</h1>
            <input type="text" placeholder="Enter Name" required>
            <input type="text" placeholder="Enter age" required>
            <input type="text" placeholder="Enter country" required>
            <div class="btn">
                <button id="back1">Back</button>
                <button id="next2">Next</button>
            </div>
        </form>
        <form id="form3">
            <h1>highest qualification </h1>
            <input type="text" placeholder="college/school name" required>
            <input type="text" placeholder="Enter year of completion" required>
            <input type="text" placeholder="Enter percentage" required>
            <div class="btn">
                <button id="back2">Back</button>
                <button>Submit</button>
            </div>
        </form>

    </div>

    <script>
        var form1 =document.getElementById("form1");
        var form2 =document.getElementById("form2");
        var form3 =document.getElementById("form3");

        var next1 = document.getElementById("next1");
        var next2 = document.getElementById("next2");
        var back1 = document.getElementById("back1");
        var back2 = document.getElementById("back2");
       
        var progress = document.getElementById("progress");

        next1.onclick = function(){
            form1.style.left="-450px";
            form2.style.left= "40px";
            progress.style.width = "240px";
        }
        back1.onclick = function(){
            form1.style.left="40px" ;
            form2.style.left= "450px";
            progress.style.width = "120px";

        }
        next2.onclick = function(){
            form2.style.left="-450px" ;
            form3.style.left= "40px";
            progress.style.width = "360px";

        }
        back2.onclick = function(){
            form2.style.left="40px" ;
            form3.style.left= "450px";
            progress.style.width = "240px";
        }



    </script>
    
</body>
</html>
